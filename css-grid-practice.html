<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Practice</title>

    <style>

        body {
            min-height: 100vh;
            display: grid;
            place-content: center;
            background-color: #f2f2f2;
        }

        .container {
            width: 90vw;
            max-width: 900px;
            height: 60vh;

            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "nav nav"
                "side main"
                "footer footer";

            gap: 20px;
            padding: 20px;
            border: 2px solid #000;
            background-color: #fff;
        }

        .box {
            display: grid;
            align-items: center;
            justify-items: center;
            font-weight: bold;
            border: 2px solid #333;
            background-color: #e8e8e8;
        }

        .nav {
            grid-area: nav;
        }

        .side {
            grid-area: side;
        }

        .main {
            grid-area: main;
        }

        .footer {
            grid-area: footer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box nav">NAVBAR</div>
        <div class="box side">SIDEBAR</div>
        <div class="box main">MAIN CONTENT</div>
        <div class="box footer">FOOTER</div>
    </div>
</body>

</html>
