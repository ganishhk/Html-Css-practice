<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            border: 2px solid purple;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* flex-direction: row-reverse; */
            /* flex-wrap: wrap; */
            align-content: center;
            /* flex-flow: row wrap; */
            /* gap: 30px; */
            /* row-gap: 20px;
            column-gap: 20px; */
            gap: 30px 10px;


        }
        .items{
            height: 95px;
            width: 95px;
            border: 2px solid black;
            background-color: blueviolet;
            /* margin: 5px ; */
        }
        .item1,.item2{
            flex-grow: 2;
        }
        .item2{
            flex-shrink: 3;
        }
        .order-1{
            order: 1;
        }
        .order-2{
            order: 2;
        }
        .item1{
            align-self: flex-start;
        }
        .item2{
            align-self: flex-end;
        }
        /* if order number is higher then item go towards the end  */
    </style>
</head>
<body>
    <main class="container">
        <div class="items order-1 item1">1</div>
        <div class="items order-2 item2">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        
        
    </main>
</body>
</html>
